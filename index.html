<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>app</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="bower_components/jqcloud2/dist/jqcloud.min.css"> -->
</head>
<body>
  <div class='jumbotron text-center background-dark'>
    <h1>App Title</h1>
  </div>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Row for Searching News -->
    <div class="row">
      <div class="col-sm-12">

        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa fa-list-alt"></i>   Search Parameters</strong></h3>
          </div>
          <div class="panel-body">

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="search">Search</label>
                <input type="text" class="form-control" id="search-term">
              </div>

              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="run-search"><i class="fa fa-search"></i> Search</button>
              <!-- <button type="button" class="btn btn-default" id="clear-all"><i class="fa fa-trash"></i> Clear Results</button> -->


          </div>
        </div>
      </div>
    </div>

    <!-- This row will handle all of the retrieved articles -->
    <div class="row">
      <div class="col col-sm-12">
        <div class='panel panel-primary'>
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa fa-table"></i>   Results</strong></h3>
          </div>
          <div class="panel-body row">

            <div class="modal fade" id="summ" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body" id="summary-stuff">
                    <div id="summary-here"></div>
                    <div id="sentiment-chart" class=""></div>
                    <!-- <button id="sentiment" class="btn btn-dark">Sentiment</button> -->
                  </div>
                  <div class="modal-footer">
                    <button id="close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                  </div>
                </div>
              </div>
            </div>

            <ul id='results'></ul>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <!-- <script src="bower_components/jqcloud2/dist/jqcloud.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>
  <script src='assets/app.js'></script>
</body>
</html>
